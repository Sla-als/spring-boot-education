<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>File view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body>
<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Lesson view page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lesson_edit.html">Lesson edit page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">File view page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file_edit.html">File edit page</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <h1>File view page</h1>
            <h2>List of files</h2>
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Upload data</td>
                    <td>Path</td>
                    <td>Download</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="f in FilesList">
                    <td>{{f.id}}</td>
                    <td>{{f.name}}</td>
                    <td>{{f.upload_data}}</td>
                    <td>{{f.path}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="downloadFile(f.name)"> Download</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <script src="index.js"></script>
        </div>
    </div>
</div>
</body>
</html>
