<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>File edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Lesson view page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lesson_edit.html">Lesson edit page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="file_view.html">File view page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">File edit page</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <h1>File edit page</h1>
        <form method="POST" enctype="multipart/form-data" action="api/v1/files_lessons/">
            <div class="form-group row">
                <div class="col-sm">
                    <label for="lessonIdFile" class="form-label">File for lesson with id:</label>
                    <input class="form-control form-control-m align-self-center" type="number" name="lessonId"
                           id="lessonIdFile" placeholder="id lesson">
                </div>
                <div class="col-sm">

                    <label for="filePath" class="form-label">Path for file:</label>
                    <input class="form-control form-control-m" type="text" name="filePath" id="filePath"
                           placeholder="upload-dir/">
                </div>
                <div class="col align-self-center">
                    <label for="lessonIdFile" class="form-label">File to upload:</label>
                    <input type="file" name="file"/>

                </div>
                <div class="col align-self-end">
                    <input type="submit" class="btn btn-success" value="Confirm"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
